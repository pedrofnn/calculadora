<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="res">Resultado Aqui ...</div>
        <div id="opr">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
        <div id="num">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            
            <button id="num0">0</button>
            <button>,</button>
        </div>
        <div id="igl">
            <button>CE</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
